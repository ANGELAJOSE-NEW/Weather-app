
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My weather App</title>
     <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter your location" class="input-box">
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
        
      </div>

      <div class="location-not-found">
        <h1> Location not found!</h1>
        
      </div>
      <div class="weather-body">
        <img class="weather-image" src="images/clear.png" >
        <div class="weather-box">
          <p class="temperature">0Â°C </p>
          <p class="description">Clear sky</p>
        </div>
          <div class="weather-details">
            <div class="humidity-details">
              <i class="fa-sharp fa-solid fa-droplet"></i>
              <div class="text">
               <span id="humidity">45%</span>
               <p>Humidity</p>
              </div>
            </div>

            <div class="wind-details">
              <i class="fa-solid fa-wind"></i>>
              <div class="text">
               <span id="wind">0.12Km/H</span>
               <p>Wind speed</p>
              </div>
            </div>
          </div>
        
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cab5e61314.js" crossorigin="anonymous"></script>
  </body>
</html>
